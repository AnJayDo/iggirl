    <button class="button-load-more"  id="load-more" onclick="loadMore()">LOAD MORE</button>
    <script>
        window.onscroll = function() {
            let end = document.getElementById('load-more').offsetTop; 
            let viewEnd = $(window).scrollTop(); 
            var distance = end - viewEnd
            if(outerHeight<window.outerWidth){
                if(distance<700) {
                    document.getElementById('load-more').click()
                }
            } else {
                if(distance<1900) {
                    document.getElementById('load-more').click()
                }
            }
        } 
    </script>
    <svg id="load-more-circle" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;background:#fff;display:block;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <circle cx="50" cy="50" fill="none" stroke="#31b3c0" stroke-width="10" r="17" stroke-dasharray="80.11061266653974 28.703537555513243" transform="rotate(49.3441 50 50)">
          <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
        </circle>
    </svg>
    <footer></footer>
</body>
<script>
    window.fbAsyncInit = function () {
        FB.init({

        });

    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) { return; }
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
